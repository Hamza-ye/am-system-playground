<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-dengue-cases-report-heading"
        data-cy="DengueCasesReportCreateUpdateHeading"
        appTranslate="amSystemPlaygroundApp.dengueCasesReport.home.createOrEditLabel"
      >
        Create or edit a Dengue Cases Report
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('uid')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 11 }"
            >
              This field cannot be longer than 11 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.created" for="field_created"
            >Created</label
          >
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.lastUpdated" for="field_lastUpdated"
            >Last Updated</label
          >
          <div class="d-flex">
            <input
              id="field_lastUpdated"
              data-cy="lastUpdated"
              type="datetime-local"
              class="form-control"
              name="lastUpdated"
              formControlName="lastUpdated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.rdtTested" for="field_rdtTested"
            >Rdt Tested</label
          >
          <input type="number" class="form-control" name="rdtTested" id="field_rdtTested" data-cy="rdtTested" formControlName="rdtTested" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.rdtPositive" for="field_rdtPositive"
            >Rdt Positive</label
          >
          <input
            type="number"
            class="form-control"
            name="rdtPositive"
            id="field_rdtPositive"
            data-cy="rdtPositive"
            formControlName="rdtPositive"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.probableCases" for="field_probableCases"
            >Probable Cases</label
          >
          <input
            type="number"
            class="form-control"
            name="probableCases"
            id="field_probableCases"
            data-cy="probableCases"
            formControlName="probableCases"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.inpatientCases" for="field_inpatientCases"
            >Inpatient Cases</label
          >
          <input
            type="number"
            class="form-control"
            name="inpatientCases"
            id="field_inpatientCases"
            data-cy="inpatientCases"
            formControlName="inpatientCases"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.deathCases" for="field_deathCases"
            >Death Cases</label
          >
          <input
            type="number"
            class="form-control"
            name="deathCases"
            id="field_deathCases"
            data-cy="deathCases"
            formControlName="deathCases"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.treated" for="field_treated"
            >Treated</label
          >
          <input type="number" class="form-control" name="treated" id="field_treated" data-cy="treated" formControlName="treated" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.suspectedCases" for="field_suspectedCases"
            >Suspected Cases</label
          >
          <input
            type="number"
            class="form-control"
            name="suspectedCases"
            id="field_suspectedCases"
            data-cy="suspectedCases"
            formControlName="suspectedCases"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.comment" for="field_comment"
            >Comment</label
          >
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.lastUpdatedBy" for="field_lastUpdatedBy"
            >Last Updated By</label
          >
          <select
            class="form-control"
            id="field_lastUpdatedBy"
            data-cy="lastUpdatedBy"
            name="lastUpdatedBy"
            formControlName="lastUpdatedBy"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('lastUpdatedBy')!.value?.id ? editForm.get('lastUpdatedBy')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.reportClass" for="field_reportClass"
            >Report Class</label
          >
          <select class="form-control" id="field_reportClass" data-cy="reportClass" name="reportClass" formControlName="reportClass">
            <option *ngIf="!editForm.get('reportClass')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                casesReportClassOption.id === editForm.get('reportClass')!.value?.id
                  ? editForm.get('reportClass')!.value
                  : casesReportClassOption
              "
              *ngFor="let casesReportClassOption of casesReportClassesSharedCollection; trackBy: trackCasesReportClassById"
            >
              {{ casesReportClassOption.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['reportClass'])!.invalid && (editForm.get(['reportClass'])!.dirty || editForm.get(['reportClass'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['reportClass'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.period" for="field_period">Period</label>
          <select class="form-control" id="field_period" data-cy="period" name="period" formControlName="period">
            <option *ngIf="!editForm.get('period')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="periodOption.id === editForm.get('period')!.value?.id ? editForm.get('period')!.value : periodOption"
              *ngFor="let periodOption of periodsSharedCollection; trackBy: trackPeriodById"
            >
              {{ periodOption.name }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['period'])!.invalid && (editForm.get(['period'])!.dirty || editForm.get(['period'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['period'])?.errors?.required" appTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.dengueCasesReport.dataSet" for="field_dataSet"
            >Data Set</label
          >
          <select class="form-control" id="field_dataSet" data-cy="dataSet" name="dataSet" formControlName="dataSet">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="dataSetOption.id === editForm.get('dataSet')!.value?.id ? editForm.get('dataSet')!.value : dataSetOption"
              *ngFor="let dataSetOption of dataSetsSharedCollection; trackBy: trackDataSetById"
            >
              {{ dataSetOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            appTranslate="amSystemPlaygroundApp.dengueCasesReport.organisationUnit"
            for="field_organisationUnit"
            >Organisation Unit</label
          >
          <select
            class="form-control"
            id="field_organisationUnit"
            data-cy="organisationUnit"
            name="organisationUnit"
            formControlName="organisationUnit"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                organisationUnitOption.id === editForm.get('organisationUnit')!.value?.id
                  ? editForm.get('organisationUnit')!.value
                  : organisationUnitOption
              "
              *ngFor="let organisationUnitOption of organisationUnitsSharedCollection; trackBy: trackOrganisationUnitById"
            >
              {{ organisationUnitOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
