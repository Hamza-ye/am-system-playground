<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="workingDay">
      <h2 data-cy="workingDayDetailsHeading"><span appTranslate="amSystemPlaygroundApp.workingDay.detail.title">Working Day</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ workingDay.id }}</span>
        </dd>
        <dt><span appTranslate="amSystemPlaygroundApp.workingDay.dayNo">Day No</span></dt>
        <dd>
          <span>{{ workingDay.dayNo }}</span>
        </dd>
        <dt><span appTranslate="amSystemPlaygroundApp.workingDay.dayLabel">Day Label</span></dt>
        <dd>
          <span>{{ workingDay.dayLabel }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/working-day', workingDay.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
