<div>
  <h2 id="page-heading" data-cy="StatusOfCoverageHeading">
    <span appTranslate="amSystemPlaygroundApp.statusOfCoverage.home.title">Status Of Coverages</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="amSystemPlaygroundApp.statusOfCoverage.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-status-of-coverage"
        [routerLink]="['/status-of-coverage/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="amSystemPlaygroundApp.statusOfCoverage.home.createLabel"> Create a new Status Of Coverage </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="statusOfCoverages?.length === 0">
    <span appTranslate="amSystemPlaygroundApp.statusOfCoverage.home.notFound">No statusOfCoverages found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="statusOfCoverages && statusOfCoverages.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span appTranslate="global.field.id">ID</span></th>
          <th scope="col"><span appTranslate="amSystemPlaygroundApp.statusOfCoverage.code">Code</span></th>
          <th scope="col"><span appTranslate="amSystemPlaygroundApp.statusOfCoverage.status">Status</span></th>
          <th scope="col"><span appTranslate="amSystemPlaygroundApp.statusOfCoverage.user">User</span></th>
          <th scope="col"><span appTranslate="amSystemPlaygroundApp.statusOfCoverage.lastUpdatedBy">Last Updated By</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let statusOfCoverage of statusOfCoverages; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/status-of-coverage', statusOfCoverage.id, 'view']">{{ statusOfCoverage.id }}</a>
          </td>
          <td>{{ statusOfCoverage.code }}</td>
          <td>{{ statusOfCoverage.status }}</td>
          <td>
            {{ statusOfCoverage.user?.login }}
          </td>
          <td>
            {{ statusOfCoverage.lastUpdatedBy?.login }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/status-of-coverage', statusOfCoverage.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/status-of-coverage', statusOfCoverage.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(statusOfCoverage)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
