<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-organisation-unit-heading"
        data-cy="OrganisationUnitCreateUpdateHeading"
        appTranslate="amSystemPlaygroundApp.organisationUnit.home.createOrEditLabel"
      >
        Create or edit a Organisation Unit
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('uid')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 11 }"
            >
              This field cannot be longer than 11 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)"></div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.shortName" for="field_shortName"
            >Short Name</label
          >
          <input type="text" class="form-control" name="shortName" id="field_shortName" data-cy="shortName" formControlName="shortName" />
          <div *ngIf="editForm.get('shortName')!.invalid && (editForm.get('shortName')!.dirty || editForm.get('shortName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('shortName')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.created" for="field_created"
            >Created</label
          >
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.lastUpdated" for="field_lastUpdated"
            >Last Updated</label
          >
          <div class="d-flex">
            <input
              id="field_lastUpdated"
              data-cy="lastUpdated"
              type="datetime-local"
              class="form-control"
              name="lastUpdated"
              formControlName="lastUpdated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.path" for="field_path">Path</label>
          <input type="text" class="form-control" name="path" id="field_path" data-cy="path" formControlName="path" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.hierarchyLevel" for="field_hierarchyLevel"
            >Hierarchy Level</label
          >
          <input
            type="number"
            class="form-control"
            name="hierarchyLevel"
            id="field_hierarchyLevel"
            data-cy="hierarchyLevel"
            formControlName="hierarchyLevel"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.openingDate" for="field_openingDate"
            >Opening Date</label
          >
          <div class="input-group">
            <input
              id="field_openingDate"
              data-cy="openingDate"
              type="text"
              class="form-control"
              name="openingDate"
              ngbDatepicker
              #openingDateDp="ngbDatepicker"
              formControlName="openingDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="openingDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.comment" for="field_comment"
            >Comment</label
          >
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.closedDate" for="field_closedDate"
            >Closed Date</label
          >
          <div class="input-group">
            <input
              id="field_closedDate"
              data-cy="closedDate"
              type="text"
              class="form-control"
              name="closedDate"
              ngbDatepicker
              #closedDateDp="ngbDatepicker"
              formControlName="closedDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="closedDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.contactPerson" for="field_contactPerson"
            >Contact Person</label
          >
          <input
            type="text"
            class="form-control"
            name="contactPerson"
            id="field_contactPerson"
            data-cy="contactPerson"
            formControlName="contactPerson"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.address" for="field_address"
            >Address</label
          >
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.phoneNumber" for="field_phoneNumber"
            >Phone Number</label
          >
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            appTranslate="amSystemPlaygroundApp.organisationUnit.organisationUnitType"
            for="field_organisationUnitType"
            >Organisation Unit Type</label
          >
          <select
            class="form-control"
            name="organisationUnitType"
            formControlName="organisationUnitType"
            id="field_organisationUnitType"
            data-cy="organisationUnitType"
          >
            <option [ngValue]="null">{{ 'amSystemPlaygroundApp.OrganisationUnitType.null' | translate }}</option>
            <option value="COUNTRY">{{ 'amSystemPlaygroundApp.OrganisationUnitType.COUNTRY' | translate }}</option>
            <option value="GOV">{{ 'amSystemPlaygroundApp.OrganisationUnitType.GOV' | translate }}</option>
            <option value="DISTRICT">{{ 'amSystemPlaygroundApp.OrganisationUnitType.DISTRICT' | translate }}</option>
            <option value="VILLAGE">{{ 'amSystemPlaygroundApp.OrganisationUnitType.VILLAGE' | translate }}</option>
            <option value="SUBVILLAGE">{{ 'amSystemPlaygroundApp.OrganisationUnitType.SUBVILLAGE' | translate }}</option>
            <option value="HEALTH_FACILITY">{{ 'amSystemPlaygroundApp.OrganisationUnitType.HEALTH_FACILITY' | translate }}</option>
          </select>
          <div
            *ngIf="
              editForm.get('organisationUnitType')!.invalid &&
              (editForm.get('organisationUnitType')!.dirty || editForm.get('organisationUnitType')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('organisationUnitType')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.parent" for="field_parent">Parent</label>
          <select class="form-control" id="field_parent" data-cy="parent" name="parent" formControlName="parent">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                organisationUnitOption.id === editForm.get('parent')!.value?.id ? editForm.get('parent')!.value : organisationUnitOption
              "
              *ngFor="let organisationUnitOption of organisationUnitsSharedCollection; trackBy: trackOrganisationUnitById"
            >
              {{ organisationUnitOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            appTranslate="amSystemPlaygroundApp.organisationUnit.hfHomeSubVillage"
            for="field_hfHomeSubVillage"
            >Hf Home Sub Village</label
          >
          <select
            class="form-control"
            id="field_hfHomeSubVillage"
            data-cy="hfHomeSubVillage"
            name="hfHomeSubVillage"
            formControlName="hfHomeSubVillage"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                organisationUnitOption.id === editForm.get('hfHomeSubVillage')!.value?.id
                  ? editForm.get('hfHomeSubVillage')!.value
                  : organisationUnitOption
              "
              *ngFor="let organisationUnitOption of organisationUnitsSharedCollection; trackBy: trackOrganisationUnitById"
            >
              {{ organisationUnitOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.coveredByHf" for="field_coveredByHf"
            >Covered By Hf</label
          >
          <select class="form-control" id="field_coveredByHf" data-cy="coveredByHf" name="coveredByHf" formControlName="coveredByHf">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                organisationUnitOption.id === editForm.get('coveredByHf')!.value?.id
                  ? editForm.get('coveredByHf')!.value
                  : organisationUnitOption
              "
              *ngFor="let organisationUnitOption of organisationUnitsSharedCollection; trackBy: trackOrganisationUnitById"
            >
              {{ organisationUnitOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.lastUpdatedBy" for="field_lastUpdatedBy"
            >Last Updated By</label
          >
          <select
            class="form-control"
            id="field_lastUpdatedBy"
            data-cy="lastUpdatedBy"
            name="lastUpdatedBy"
            formControlName="lastUpdatedBy"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('lastUpdatedBy')!.value?.id ? editForm.get('lastUpdatedBy')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.malariaUnit" for="field_malariaUnit"
            >Malaria Unit</label
          >
          <select class="form-control" id="field_malariaUnit" data-cy="malariaUnit" name="malariaUnit" formControlName="malariaUnit">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                malariaUnitOption.id === editForm.get('malariaUnit')!.value?.id ? editForm.get('malariaUnit')!.value : malariaUnitOption
              "
              *ngFor="let malariaUnitOption of malariaUnitsSharedCollection; trackBy: trackMalariaUnitById"
            >
              {{ malariaUnitOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" appTranslate="amSystemPlaygroundApp.organisationUnit.assignedChv" for="field_assignedChv"
            >Assigned Chv</label
          >
          <select class="form-control" id="field_assignedChv" data-cy="assignedChv" name="assignedChv" formControlName="assignedChv">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="cHVOption.id === editForm.get('assignedChv')!.value?.id ? editForm.get('assignedChv')!.value : cHVOption"
              *ngFor="let cHVOption of cHVSSharedCollection; trackBy: trackCHVById"
            >
              {{ cHVOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
