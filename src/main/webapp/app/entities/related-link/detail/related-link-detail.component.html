<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="relatedLink">
      <h2 data-cy="relatedLinkDetailsHeading"><span appTranslate="amSystemPlaygroundApp.relatedLink.detail.title">Related Link</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ relatedLink.id }}</span>
        </dd>
        <dt><span appTranslate="amSystemPlaygroundApp.relatedLink.uid">Uid</span></dt>
        <dd>
          <span>{{ relatedLink.uid }}</span>
        </dd>
        <dt><span appTranslate="amSystemPlaygroundApp.relatedLink.name">Name</span></dt>
        <dd>
          <span>{{ relatedLink.name }}</span>
        </dd>
        <dt><span appTranslate="amSystemPlaygroundApp.relatedLink.created">Created</span></dt>
        <dd>
          <span>{{ relatedLink.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span appTranslate="amSystemPlaygroundApp.relatedLink.lastUpdated">Last Updated</span></dt>
        <dd>
          <span>{{ relatedLink.lastUpdated | formatMediumDatetime }}</span>
        </dd>
        <dt><span appTranslate="amSystemPlaygroundApp.relatedLink.url">Url</span></dt>
        <dd>
          <span>{{ relatedLink.url }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/related-link', relatedLink.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
